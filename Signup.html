    <div class="container signupcontainer" style="padding-top:0px;">

                </h2>
                <center>
                    <form action="" class="Signupform" id="Signupform" autocomplete="off">

                        <input type="text" class="forminput" id="name" Placeholder="Full Name" required>


                        <input type="email" class="forminput" id="email" Placeholder="Email" required>

                        <input type="phone" class="forminput" id="phone" Placeholder="Phone Number" required>
                        <input type="text" class="forminput" id="username" Placeholder="Username (Required For Login).." required>
                        <input type="password" class="forminput" id="password" Placeholder="Password (Required For Login).." required>
                        <br>
                        <button class="special" type="submit">Sign up</button><br>
                        
                         <div id="errorbox">
               <center><b><p style="color:#ff1100;"></p></b></center></div><br>
               <p style="color:#fff; font-size:13px;"> Already Have An Account? <a href="Login" style="">Login Here!</a></p>
             <br><br>
                        
                    </form>
                </center>
            </div>

    <style>
    .header{
        display:none;
    }
    @media(max-width: 900px){
        .loginformholder{

            display: block;

            height:100% !important;

    </style>

    <script>
        $(document).ready(function() {
            $('#Signupform').submit(function(e) {
                e.preventDefault();

                var name = $('#name').val();
                var email = $('#email').val();
                var phone = $('#phone').val();
                var username = $('#username').val();
                var password = $('#password').val();

                

                if (jQuery.trim(name) != "" && jQuery.trim(email) != "" && jQuery.trim(phone) != "" && jQuery.trim(password) != "" && jQuery.trim(username) != "") {

                    
                    var phoneNum = /^\(?([0-9]{3})\)?[-. ]?([0-9]{3})[-. ]?([0-9]{4})$/;
                    if (phone.match(phoneNum)) {
                       
                        
                         $.ajax({

                        url: "Process/Signup.php",
                        type: "POST",
                        data: {
                            username: username,
                            password: password,
                            name: name,
                            email: email,
                            phone: phone
                        },
                        cache: false,
                        beforeSend: function() {
                            $('.overlay-loader').css('display', 'flex');
                        },
                        success: function(data) {
                            if (jQuery.trim(data) == "") {

                                window.location = "index";

                            } else {
                                $('.overlay-loader').css('display', 'none');
                                $('#errorbox p').html(data);
                            }
                        }

                    });
                        
                        
                        
                    } else {
                       
                         $('#errorbox p').html("Phone Number Is Not Valid!");
                        
                    }

                   

                } else {
                    $('#errorbox p').html("All Fields Are Required!");
                }

            });
        });

    </script>
