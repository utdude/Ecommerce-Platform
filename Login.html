<div class="loginholder" style="">
    <div class="header" style="padding:10px;">

            <img src="Img/logo.png" alt="">
            <button class="opennav" style="width:50px; height:50px;"><i class="fa fa-bars"></i></button>
        </div>

<br><br>
    
<div class="loginformholder">
    <center>
      <div>
      <img src="Img/logo.png" alt="" style="width:100px;">
    </div>
        <form action="" type="post" id="LoginForm">
         <input type="text" class="forminput" placeholder="Email Or Phone.." id="username" style="width:50%;" required>
      <input type="password" class="forminput" placeholder="password.." style="width:50%;" id="password" required>
<br><br>
      <button class="special" type="submit" >Login</button><br>
<br><br>
        <div id="errorbox">
               <center><b><p></p></b></center>
             </div><br><br>
      <a href="#" id="openForgetPassword">Forgot Password?</a><br>
   </form>

      <a href="Signup.html">Create A New Account</a>
<br><br><br><br>
    </center>
</div>
   
   <style>
     @media(max-width:900px){
      img{
        width:50px !important;
      }
      .forminput{
        width: 90% !important;
      }
       
         .loginholder button{
             margin:0px !important;
             width:100px !important;
         }
     }
        .loginholder a{
             color:#fff;
            text-decoration: none;
            
         }
       .loginholder a:hover{
           color:#ec4d36;
           transition: 0.5s all ease;
       }
       #errorbox p{color:#fff !important;}
   </style>
   
   
   <script>
       
       
       $(document).ready(function() {
          $('#LoginForm').submit(function(e) {
              
                e.preventDefault();
    var username = $('#username').val();
              var password = $('#password').val();
              
              if(jQuery.trim(username) != "" && jQuery.trim(password) != ""){
                  
                  
                   $.ajax({
                 
                  url: "Process/Login.php",
                  type:"POST",
                  data:{username:username,password:password},
                  cache:false,
                  beforeSend:function(){
                      $('.overlay-loader').css('display' , 'flex');
                  },
                  success:function(data){
                      if(jQuery.trim(data) == ""){
                          
                          window.location = "index";
                          
                      }else{
                          $('.overlay-loader').css('display' , 'none');
                          $('#errorbox p').html(data);
                      }
                  }
                  
              });
                 
                 }else{
                 $('#errorbox p').html("All Fields Are Required!");
                 }
             
              
              
          });
           
           
           $('#recoverForm').submit(function(e) {
              e.preventDefault();
               
               var recemail = $('#emailrec').val();
               
               $.ajax({
                  url: "Process/Recover.php",
                   type:"POST",
                   data:{email:recemail},
                   cache:false,
                   beforesend:function(){
                       
                   },
                   success:function(data){
                       if(jQuery.trim(data) == ""){
                           $('.recerror p').html("Email with Varification Link Has Been Sent!");
                       }else{
                           
                           $('.recerror p').html(data);
                           
                       }
                   }
               });
           });
           
           
       });
       
       
       </script>
   </div>
